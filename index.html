<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function Modulo(){
            var adulti = document.modulo.adulti.value;
            var giovani = document.modulo.giovani.value;
            var issimi = document.modulo.issimi.value;
            var acr = document.modulo.acr.value;
            var vect = []
            var quotaAdulti = 25;
            var quotaGiovani = 20;
            var quotaIssimi = 15;
            var quotaAcr = 12;


            if(adulti > 0){
                for (let i = 0; i < adulti; i++) {
                    vect.push(quotaAdulti)
                }
            }

            if(giovani > 0){
                for (let i = 0; i < giovani; i++) {
                    vect.push(quotaGiovani)
                }
            }

            if(issimi > 0){
                for (let i = 0; i < issimi; i++) {
                    vect.push(quotaIssimi)
                }
            }
            if(acr > 0){
                for (let i = 0; i < acr; i++) {
                    vect.push(quotaAcr)
                }
            }

            console.log(vect)
            vect.sort()

            var totale = 0
            if (vect.length > 2) {
                totale = parseFloat(vect[vect.length-1]) - (parseFloat(vect[vect.length-1]) * parseFloat(0.2)) + parseFloat(vect[vect.length-2]) - (parseFloat(vect[vect.length-2]) * parseFloat(0.2)) + parseFloat(vect[vect.length-3]) - (parseFloat(vect[vect.length-3]) * parseFloat(0.2))
            } else if (vect.length == 2){
                totale = parseFloat(vect[vect.length-1]) - (parseFloat(vect[vect.length-1]) * parseFloat(0.2)) + parseFloat(vect[vect.length-2]) - (parseFloat(vect[vect.length-2]) * parseFloat(0.2))
                console.log(totale)
            } else if (vect.length == 1){
                totale = parseInt(vect[vect.length-1])
            }

            document.getElementById("res").innerHTML= parseInt(totale) + "â‚¬"
            }
    </script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" style="width: 25rem; padding: 10px;">
            <div class="card-body">
                <h3>Calcolo quota adesione famiglie</h3>
                <table>
                    <form method="post" name="modulo">
                    <tr><td><b>Adulti</b></td><td><input type="number" name="adulti"></td></tr>
                    <tr><td><b>Giovani</b></td><td><input type="number" name="giovani"></td></tr>
                    <tr><td><b>Issimi</b></td><td><input type="number" name="issimi"></td></tr>
                    <tr><td><b>Acr</b></td><td><input type="number" name="acr"></td></tr>
                    <tr><td colspan="2" align="right"><input type="button" value="Calcola" onClick="Modulo()"></td></tr>
                    <tr><td><b>Totale: </b><b id="res"></b></td></tr>
                    </form>
                </table>
            </div>
          </div>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
